<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Congratulations</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.0/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
    }

    .container {
      text-align: center;
      padding-top: 100px;
    }

    h1 {
      font-size: 40px;
      margin-bottom: 20px;
      animation: rainbow-text 5s infinite;
    }

    @keyframes rainbow-text {
      0% { color: red; }
      14% { color: orange; }
      28% { color: yellow; }
      42% { color: green; }
      57% { color: blue; }
      71% { color: indigo; }
      85% { color: violet; }
      100% { color: red; }
    }

    p {
      font-size: 24px;
      margin-bottom: 40px;
    }

    .btn-primary {
      background-color: #ff69b4;
      border-color: #ff69b4;
      margin-top: 20px;
      animation: color-pulse 2s infinite;
    }

    @keyframes color-pulse {
      0% { background-color: #ff69b4; }
      50% { background-color: #ff1493; }
      100% { background-color: #ff69b4; }
    }

    .btn-primary:hover {
      background-color: #ff1493;
      border-color: #ff1493;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Congratulations, Samuel!</h1>
    <p>You Emerged first in 1st Edition- Quizzify</p>
    <a href="https://wa.link/11a3s1" class="btn btn-primary">Claim Your Token Gift</a>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.0/js/bootstrap.bundle.min.js"></script>
</body>

</html>
